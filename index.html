      <p>
        <b>簡介：</b>
        <p>從咻蹦體內發射出子彈，以射擊宇宙暗物質</p>
        <b>玩法：</b>
        <p>
          鍵盤A、D左右移動，
          使自身不會被暗物質攻擊
          滑鼠左鍵 發射子彈
          多按按鈕會找到小彩蛋喔
          <!--提示:
            大小寫W、S、R
            大寫Q
          -->
          <!--暫未設計

          核彈攻擊力為BB彈的100倍
          -->
        </p>
        <a class="btn btn-success" href="/咻蹦咻咻咻/">遊玩</a>
      </p>
    </div>

      <p>
        <b>簡介：</b>
        <p>
          瑞雪的降臨，咻蹦跟法師出去玩，
          因為法師很雷，把咻蹦的食物弄得滿地都是。
          法師不只不幫忙撿，還對咻蹦丟雪球，真不愧是物理法師哼哼
        </p>
        <sub>edit by.ZoneTwelve</sub>
        <br />
        <b>玩法：</b>

          鍵盤A、D左右移動，
          躲避雪球的襲擊
        </p>
        <b>Meow</b>
      </p>
